<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block site_title %}{% endblock %}sign-language</title>
</head>
<body>
    <header style='background-color: pink;'>
        {% if users.is_authenticated %}
            <a href="#">{{user.username}}</a>
            <a href="/users/logout">ออกจากระบบ</a>
        {% else %}
            <a href="/users/login">เข้าสู่ระบบ<a/>
            <a href="#">สมัครสมาชิก</a>
        {% endif %}
    </header>

    <form action="% url 'login' %" method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <p>
            <button class="button button-primary" type="submit">เข้าสู่ระบบ</button>
        </p>
    </form>

</html>
